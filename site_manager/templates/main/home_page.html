{% extends 'main/base.html' %}

{% block title %} Help page {% endblock %}

{% block info %}
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-2 mb-5 border-bottom" >
      <nav class="col-md-12 text-end" >
          <a type='text'> If you want to help -></a>
        <a type="button" class="btn btn-primary" href="{% url 'give_help' %}">Sign up</a>
      </nav>
    </header>

    <h1>We can help you</h1>
    {% for item in post %}
        <dir>
            <h3>{{ item.title }}</h3>
            <p>{{ item.description }}</p>
        </dir>
    {% endfor %}
{% endblock %}
