<html lang="en">

    <link rel = "icon"
      href ="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Flag_of_Ukraine.svg/800px-Flag_of_Ukraine.svg.png"

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

          </ul>
        </li>

</nav>
<br>

        </div>

            {% block warning %} {% endblock %}

  </div>
