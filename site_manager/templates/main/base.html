<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>
<div class="container">

<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-0 mb-5 border-bottom" >
  <nav class="col-md-12 text-end">
          <a href="/" class="d-flex align-items-center mb-0 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="0"></svg>
        <span class="h1">Home</span>
          </a>
      {% block header %} {% endblock %}
  </nav>
</header>

        <div class="container">
            {% block info %}{% endblock %}
        </div>

        <div class="container">
            {% block warning %} {% endblock %}
        </div>
  </div>

</body>
</html>
